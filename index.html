<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>


    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./normalize.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">


    <!-- Additional Stylesheets -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

        <!-- HEADER -->
        <header class="header">
            <!-- NAV -->
            <nav class="nav">
                <a href="#"><img src="images/logo/ohmyfood.png" alt="ohmyfood-logo"></a>
            </nav>
        </header>
    
        <!-- MAIN -->
        <main class="main">

            <!-- CITY FORM -->
            <section class="localisation">
                <i class="localisation__icon fa-solid fa-location-dot"></i>
                <input class="localisation__input" type="text" placeholder="Paris, Belleville">
            </section>

            <section class="explore-restaurants">
                <h2 class="explore-restaurants__title">Réservez le menu qui vous convient</h2>
                <p class="explore-restaurants__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn" type="submit">Explorer nos restaurants</button>
            </section>

            <section class="fonctionnement">
                <h2 class="fonctionnement__title">Fonctionnement</h2>
                <div class="fonctionnement-container">
                    <ol class="fonctionnement-list">
                        <a href="#">
                            <li class="fonctionnement-list__step">
                                <i class="fonctionnement-list__step__icon fa-solid fa-mobile-screen-button"></i>
                                <span class="fonctionnement-list__step__description">Choisissez un restaurant</span>
                            </li>
                        </a>
                        <a href="#">
                            <li class="fonctionnement-list__step">
                                <i class="fonctionnement-list__step__icon fa-solid fa-list"></i>
                                <span class="fonctionnement-list__step__description">Composez votre menu</span>
                            </li>
                        </a>
                        <a href="#">
                            <li class="fonctionnement-list__step">
                                <i class="fonctionnement-list__step__icon fa-solid fa-store"></i>
                                <span class="fonctionnement-list__step__description">Dégustez au restaurant</span>
                            </li>
                        </a>
                    </ol>
                </div>

            </section>

        </main>

</body>
</html>
